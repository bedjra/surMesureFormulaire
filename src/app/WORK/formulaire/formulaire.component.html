<span class="acc" [routerLink]="['/dowload']">
  <img src="../../assets/Fr.png" class="io">
  &nbsp;&nbsp;Accueil
</span>
<div class="container">
  <img src="../../assets/imgg.png" class="icon">
  <div class="form-container">

    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <h4>Formulaire d’inscription</h4>

      <div class="form-group">
        <label for="atelier">Nom de l’atelier <span class="etoile">*</span></label>
        <input type="text" id="atelier" [(ngModel)]="formData.raisonSocial" name="atelier" required
          #atelier="ngModel" />
      </div>

      <div class="form-group">
        <label for="adresse">Adresse <span class="etoile">*</span></label>
        <input type="text" id="adresse" [(ngModel)]="formData.adresse" name="adresse" required #adresse="ngModel" />
      </div>

      <div class="form-group">
        <label for="email">Email <span class="etoile">*</span></label>
        <input type="email" id="email" [(ngModel)]="formData.email" name="email" required #email="ngModel" />
      </div>

      <div class="form-group">
        <label for="telephone1">Téléphone 1 <span class="etoile">*</span></label>
        <input type="tel" id="telephone1" [(ngModel)]="formData.telephone1" name="telephone1" required
          #telephone1="ngModel" />
      </div>

      <div class="form-group">
        <label for="telephone2">Téléphone 2</label>
        <input type="tel" id="telephone2" [(ngModel)]="formData.telephone2" name="telephone2" />
      </div>

      <div class="form-group">
        <label for="atelier">Nom du responsable <span class="etoile">*</span></label>
        <input type="text" id="responsable" [(ngModel)]="formData.responsable" name="atelier" required
          #atelier="ngModel" />
      </div>

      <div class="form-group">
        <label for="utilisateur">Nombre d’utilisateur(rice) initial <span class="etoile">*</span></label>
        <input type="number" id="utilisateur" [(ngModel)]="formData.utilisateur" name="utilisateur" required
          #utilisateur="ngModel" />
      </div>
      <!----
        <div class="form-group">
          <label for="dateDebut">À quelle date pouvez-vous commencer à l’utiliser <span class="etoile">*</span></label>
          <input type="datetime-local" id="dateDebut" [(ngModel)]="formData.dateDebut" name="dateDebut" required
            #dateDebut="ngModel" />
        </div>
  --->
      <div class="form-group">
        <label for="dateDebut">À quelle date pouvez-vous commencer à l’utiliser <span class="etoile">*</span></label>
        <input type="datetime-local" id="dateDebut" [(ngModel)]="formData.dateDebut" name="dateDebut" required
          #dateDebut="ngModel" />
      </div>

      <div class="form-group">
        <label for="autres">Autres :</label>
        <textarea id="autres" [(ngModel)]="formData.autres" name="autres"></textarea>
      </div>

      <button type="submit">Soumettre</button>
    </form>


    <footer>
      <p> <img src="../../assets/c.png" class="ion">
        Copyrights 2024 | ProgKIT | </p>
    </footer>
  </div>
</div>



<!-- Overlay avec le cercle de chargement -->

<div *ngIf="isLoading" class="loading-overlay">
  <div class="spinner"></div>
  <p style="color: white;">Chargement en cours...</p>
</div>
